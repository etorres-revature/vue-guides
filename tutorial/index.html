<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">{{text}}</div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          text: "Hello, World!!",
        },
      });
    </script>
  </body>
</html>
