<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
  </head>
  <body>
    <div id="app">
      <div class="">Hello World</div>
      
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
      
        }, 
        methods: {
          alertTime() {
            alert(`This time is now ${Date.now().toLocaleString()}`)
          }
        },
        created() {
          this.alertTime()
        },
        mounted() {
          this.alertTime()
        }
      })
    </script>
  </body>
</html>
