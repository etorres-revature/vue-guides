<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
      </ul>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          colors: [
            {text: "green", 
            primary: false},
            {text: "red", 
            primary: true},  
            {text: "yellow", 
            primary: true}, 
            {text: "blue", 
            primary: true}, 
            {text: "purple", 
            primary: false}, 
            {text: "orange", 
            primary: false}]
        },
      });
    </script>
  </body>
</html>
