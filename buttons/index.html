<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"></link>
  </head>
  <body>
    <div id="app">
 <button class="vue-btn" v-on:click="reveal">Reveal Secret Number</button>
  </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          secretNumber: Math.floor(Math.random() * 1000) +1
        },
        methods: {
          reveal() {
            alert(`The secret number is ${this.secretNumber}`)
          }
        }
      });
    </script>
  </body>
</html>
